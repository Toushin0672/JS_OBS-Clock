<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS_OBS-Clock</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div id="MainArea">
            <span id="Text_LIVE">LIVE</span>
            <span id="Clock">※ここに時計が表示されます。</span>
        </div>
        <div id="SettingArea">
            <p>・「LIVE」の見た目を変更</p>
            <form>
                <input type="radio" name="LiveColor" value="white" checked onchange="Change_LIVE('white')">White
                <input type="radio" name="LiveColor" value="gaming" onchange="Change_LIVE('gaming')">Gaming
            </form>
        </div>
    </body>
    <script src="js/index.js"></script>
</html>
